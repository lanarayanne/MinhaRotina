<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rotina</title>

    <!-- css -->

    <link rel="stylesheet" type="text/css" href="assets\css\styles.css" />
    <link rel="stylesheet" type="text/css" href="assets\css\new_task.css" />

    <link rel="shortcut icon" href="" type="image/x-icon" />

    <!-- fontes -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div></div>
    <main>
        <header>
            <h1>
                Nova Tarefa
            </h1>
        </header>

        <div class="informations">
            <form action="" class="geral">
                <label for="name">Nome*</label>
                <input type="text" name="name" id="name" class="box" required>
                <label for="periodicy">Periodicidade*</label>
                <div class="buttons_div">
                    <button class="option_button">Evento Único</button>
                    <button class="option_button">Com Repetição</button>
                </div>
            </form>
            <form action="" class="single">
                <input type="date" name="date" class="box" placeholder="Selecionar Data">
                <input type="time" name="time" class="box" placeholder="Selecionar Horário">
                <div class="buttons_div">
                    <button type="submit" id="save" class="button"> Salvar </button>
                    <button type="submit" id="cancel" class="button"> Cancelar </button>
                </div>

            </form>

            <form action="" class="repeat" hidden>
                <div class="frequency">
                    <label for="each"> A cada </label>
                    <input type="number" name="each" min="0" step="1" class="number_select">
                    <select name="frequency_type" class="select">
                        <option value="day">Dia(s)</option>
                        <option value="week">Semana(s)</option>
                        <option value="month">Mês(es)</option>
                        <option value="year">Ano(s)</option>
                    </select>
                </div>
                <div class="days_of_week">
                    <button class="week_day">D</button>
                    <button class="week_day">S</button>
                    <button class="week_day">T</button>
                    <button class="week_day">Q</button>
                    <button class="week_day">Q</button>
                    <button class="week_day">S</button>
                    <button class="week_day">S</button>

                </div>

                <label for="time">Definir Horário</label>
                <input type="time" name="time" class="box" placeholder="Selecionar Horário">
                <label for="date">Definir data de início</label>
                <input type="date" name="date" class="box" placeholder="Data de Início" required>
                <label for="date">Definir data de fim</label>
                <input type="date" name="date" class="box" placeholder="Data de Fim" required>
                <label for="goal">Definir Meta</label>
                <input type="number" name="goal" id="" class="goal_select">

                <div class="not_done">
                    <legend>Se não concluída, a tarefa deve ser: *</legend>

                    <label>
                        <input type="radio" name="opcao" value="opcao1">
                        Ignorada até a próxima ocorrência
                    </label>

                    <label>
                        <input type="radio" name="opcao" value="opcao2">
                        Movida para o dia seguinte e MANTER as próximas
                    </label>

                    <label>
                        <input type="radio" name="opcao" value="opcao2">
                        Movida para o dia seguinte e MOVER as próximas
                    </label>

                </div>

                <div class="buttons_div">

                    <button type="submit" id="save" class="button"> Salvar </button>
                    <button type="submit" id="cancel" class="button"> Cancelar </button>
                </div>
            </form>
        </div>






    </main>

    <div></div>

</body>

</html>
