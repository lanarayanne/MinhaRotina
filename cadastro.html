<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Rotina</title>

  <!-- css -->

  <link rel="stylesheet" type="text/css" href="assets\css\styles.css" />
  <link rel="stylesheet" type="text/css" href="assets\css\cadastro.css" />


  <link rel="shortcut icon" href="" type="image/x-icon" />

  <!-- fontes -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">


  <!-- icons -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
      rel="stylesheet">
      
</head>

<body>
  <div></div>
  <main>
    <h1>Cadastro</h1>
    <div id="photo">
      <span class="material-symbols-outlined">add</span>
    </div>
    <form action="">
      <label for="name">Nome*</label>
      <input type="text" name="name" id="name" class="box" required>
      <label for="date">Data Nascimento*</label>
      <input type="date" name="date" id="date" class="box" required>
      <label for="email">E-mail*</label>
      <input type="email" name="email" id="email" class="box" required>
      <label for="password">Senha*</label>
      <input type="password" name="password" id="password" class="box" required>
      <label for="password">Confirmar senha*</label>
      <input type="password" name="password_confirm" id="password_confirm" class="box" required>
      <button type="submit" id="save" class="button"> Salvar </button>
    </form>
  </main>
  <div></div>

</body>

</html>
