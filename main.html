<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rotina</title>

    <!-- css -->

    <link rel="stylesheet" type="text/css" href="assets\css\styles.css" />
    <link rel="stylesheet" type="text/css" href="assets\css\main.css" />

    <link rel="shortcut icon" href="" type="image/x-icon" />

    <!-- fontes -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
        rel="stylesheet">

</head>

<body>
    <div></div>
    <main>
        <header>
            <h1>
                Segunda
                27.01.2025
                13:11
            </h1>
            <div class="icons">
                <button class="icon">
                    <span class="material-symbols-outlined" id="sort">sort</span>
                </button>
                <button class="icon">
                    <span class="material-symbols-outlined" id="add">add</span>
                </button>
            </div>
        </header>
        <div class="days">
            <button>
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </button>
            <h2>Dia</h2>
            <button>
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
        </div>
        <div class="completed">
            <div class="completed_tab">
                <button>
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </button>
                <h2>Concluídas</h2>
                <p class="cont">cont</p>
                <p>/</p>
                <p class="cont">cont</p>
            </div>

            <div class="completed_extended">
                <input type="checkbox" name="done_task" id="" class="done_tasks">
                <label for="done_task">Tarefa Concluída</label>
            </div>

        </div>
        <div class="task_list">
            <div class="tasks">
                
                <input type="checkbox" name="tarefa" id="tarefa1" class="tarefas">
                <label for="tarefa" class="task_name">Tarefa 1</label>
                
                <button class="task_icons"id="delete_task">
                    <span class="material-symbols-outlined">
                        close
                        </span>
                </button >
                <button class="task_icons" id="skip_task">
                    <span class="material-symbols-outlined">
                        skip_next
                        </span>
                </button>
            </div>
        </div>

        <div class="progresso_dia">
            70%
        </div>

        <footer class="menu">
            <span class="material-symbols-outlined">
                star
            </span>
            <p>Rotina</p>
            <span class="material-symbols-outlined">
                calendar_month
            </span>
            <p>Calendário</p>
            <span class="material-symbols-outlined">
                task_alt
            </span>
            <p>Tarefas</p>
            <span class="material-symbols-outlined">
                person
            </span>
            <p>Perfil</p>
        </footer>

        <section>

        </section>





    </main>
    <div></div>

</body>

</html>
